<div class="container text-center">
    <h1>The Quotes App</h1>
</div>
<div class="container">
    <app-quote-form (addQuote) = "addNewQuote($event)"></app-quote-form>
    <!-- <app-quote-detail></app-quote-detail> -->
    <div class="row">
        <div *ngFor='let quote of quotes;let i = index' class="col-md-4 mb-4">
            <div class="card text-white bg-dark h-100">
                <div class="card-header">
                    Quote
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                    <p>{{quote.description}}</p>
                    <footer class="blockquote-footer"><cite title="Source Title">{{quote.author}} </cite></footer>
                    </blockquote>
                </div>
            </div>
            
        </div>
    </div>
</div>
